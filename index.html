<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/08b8fab8b2.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-fill">

    <nav class="navbar navbar-light bg-primary bg-gradient f">
        <div class="container-fluid justify-content-center">
          <span class="navbar-brand mb-0 h1 text-white">Weatehr Dashboard</span>
        </div>
    </nav>


    <main class="container pt-3">
        <div class="row w-100">

            <section class="col-sm-4 ">
                <h1>Search for a City:</h1>
                <input type="search" id = "autocomplete" class="form-control" placeholder="Search..." aria-label="Search">
                <div class="row m-2 justify-content-center">
                    <button type="button" id="searchbtn" class="btn my-3 btn-primary">Search</button>
                <div id="searchHistoryButtonList" class ="row">
                </div>
                </div>
            </section>

            <section class="col-sm-6 mr-1">
                <div class="row mx-2 ">
                    <div class="card mx-2">
                        <div id="currentStuff" class="container">
                            <div class="row d-inline-flex align-content-center">
                                <h5 id="location" class="col-xs px-2"></h5>
                                <h5 id="date" class="col-xs"></h5>
                                <div class="w-30">
                                    <img id = "currentIcon" class="image w-30 img-thumbnail" src="" alt="">
                                </div>
                            </div>
                        
                            <h5 id="location" class="card-title"></h5>
                            <p id="temp" class="card-text"></p>
                            <p id="wind" class="card-text"></p>
                            <p id="humidit" class="card-text"></p>
                            <p id="uv" class="card-text pb-3"></p>
                        </div>
                    </div>
                    </div>
                    <h3 class="my-2 text-center">5- Day Forecast:</h3>
                    <div id="fiveDayForcast" class="row col-xs-6 justify-content-around">
                    </div>
                    
            </section>


        </div>

    </main>


    <script src="./Assets/jquery-3.6.0.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsKIQtmJVAigs5WoO2ayvJYAWUpNmU0cM&libraries=places&callback=placeSearch">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
